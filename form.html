<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picfu</title>
    <link rel="stylesheet" type="text/css" href="/static/form.css">
</head>
<body>

<h1>Welcome to Picfu. </br></h1>
<h2>Enter here your message for the future :</h2>

<form action="/message/" method="post" enctype=multipart/form-data>
    Message:<input type="text" name="message"><br>
    Date:<input type="datetime" name="date"><br>
    Dest:<input type="text" name="dest"><br>
    File:<input type="file" name="file"><br>
    <input type="submit">
</form>

</body>
</html>
